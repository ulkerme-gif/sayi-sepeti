<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SayÄ± Sepeti Oyunu</title>
<style>
  :root{--width:400px;--height:500px}
  body{margin:0;display:flex;flex-direction:column;align-items:center;font-family:Segoe UI,Roboto,Arial;background:#87CEEB;}
  #bilgi{width:var(--width);text-align:center;margin-top:8px;color:#222}
  canvas{display:block;margin-top:10px;border:3px solid #ff9800;background:transparent}
  /* animasyon metinleri */
  .floating {
    position: absolute;
    left:50%;
    transform:translateX(-50%);
    font-weight:700;
    pointer-events:none;
  }
</style>
</head>
<body>
  <div id="bilgi">
    <h2>ğŸ¯ SayÄ± Sepeti Oyunu</h2>
    <div>Yapan: <strong>Mete ÃœLKER</strong></div>
    <p>AÅŸama: <span id="asama">1</span> | Puan: <span id="puan">0</span></p>
  </div>

  <canvas id="game" width="400" height="500"></canvas>

<script>
/* ---------------------------
  TÃ¼m oyun: gÃ¶rsel efektli sÃ¼rÃ¼m
   - doÄŸru: +10 (yeÅŸil parlama)
   - yanlÄ±ÅŸ: puan vermez
   - rasyonel sayÄ±lar 1.2 aÅŸamada hasar verir (-10) (3.'te vermez)
   - siyah top sepete Ã§arparsa -10
   - 2 sayÄ± ardÄ±ÅŸÄ±k (1s arayla), siyah top(lar) 0.5s sonra
   - 3. aÅŸamada 2 siyah top
   - aÅŸama geÃ§iÅŸi @60 puan, hÄ±z artar, arka plan renk deÄŸiÅŸir
   - gÃ¶rsel efektler: doÄŸru (yeÅŸil pulse), yanlÄ±ÅŸ/siyah (kÄ±rmÄ±zÄ± shake), aÅŸama patlamasÄ±, gece yÄ±ldÄ±zlarÄ±
----------------------------*/

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;

let sepet = {x: 170, y: 420, w: 60, h: 30}; // baÅŸlangÄ±Ã§
let puan = 0, asama = 1;
let hiz = 3;
let oyunAktif = false, baslamaEkrani = true, asamaBasladi = false, oyunBitti = false;

let sayilar = [];      // {x,y,deger,tip,dogru}
let siyahToplar = [];  // {x,y,r}

const toprakY = 450;

// efekt kontrol deÄŸiÅŸkenleri
let effects = {
  greenPulses: [], // {x,y,r,maxR,alpha}
  redShake: 0,     // sÃ¼re ms
  levelBursts: [], // {x,y,r,maxR,alpha}
  skyPhase: 0      // 0..1 arasÄ±, aÅŸamaya gÃ¶re hÄ±zlanÄ±r
};

// utility: rasyonel string Ã¼ret
function rasyonelSayi(min=-2,max=2){
  const paydaList = [2,3,4];
  const pay = Math.floor(Math.random()*((max-min)*4)+min*4) || 1;
  const payda = paydaList[Math.floor(Math.random()*paydaList.length)];
  return (pay) + "/" + payda;
}

// X pozunu pozisyonlar dikkate alarak ayarla
function randomXAvoid(existing){
  let x;
  let tries=0;
  do{
    x = Math.floor(Math.random()*(W-40)) + 20;
    tries++;
  }while(existing.some(p=>Math.abs(p-x)<60) && tries<50);
  return x;
}

// rastgele sayÄ± oluÅŸtur (kurallara gÃ¶re)
function rastgeleSayi(asamaIndex, pozisyonlar, index){
  let s = { x: randomXAvoid(pozisyonlar), y:-30, deger:null, tip:null, dogru:false };
  if(asamaIndex===1){
    if(index===0){
      s.deger = Math.floor(Math.random()*10); s.tip='dogal'; s.dogru=true;
    } else {
      if(Math.random()<0.5){ s.deger = -Math.floor(Math.random()*10); s.tip='negatif'; }
      else { s.deger = rasyonelSayi(); s.tip='rasyonel'; }
      s.dogru=false;
    }
  } else if(asamaIndex===2){
    if(index===0){
      s.deger = Math.floor(Math.random()*21)-10; s.tip='tam'; s.dogru=true;
    } else {
      s.deger = rasyonelSayi(); s.tip='rasyonel'; s.dogru=false;
    }
  } else {
    // aÅŸama 3: tÃ¼m rasyonel doÄŸru
    s.deger = rasyonelSayi(); s.tip='rasyonel'; s.dogru=true;
  }
  return s;
}

// yeni dalga oluÅŸturma: 2 sayÄ± ardÄ±ÅŸÄ±k, siyah top(lar) 0.5s sonra
function sayilariOlustur(){
  if(!oyunAktif) return;
  sayilar = []; siyahToplar = [];
  let poz = [];
  // 1. sayÄ±
  const s1 = rastgeleSayi(asama, poz, 0); poz.push(s1.x); sayilar.push(s1);
  // 2. sayÄ± 1s sonra
  setTimeout(()=>{
    if(!oyunAktif) return;
    const s2 = rastgeleSayi(asama, poz, 1); poz.push(s2.x); sayilar.push(s2);
  }, 1000);

  // siyah toplar 0.5s sonra (asama3 => 2 top)
  const siyahSayisi = asama===3 ? 2 : 1;
  for(let i=0;i<siyahSayisi;i++){
    setTimeout(()=>{
      if(!oyunAktif) return;
      let tX = randomXAvoid(poz);
      poz.push(tX);
      siyahToplar.push({x:tX, y:-20, r:16});
    }, 500 + i*100); // kÃ¼Ã§Ã¼k gecikmeyle ayrÄ±ÅŸsÄ±n
  }
}

// gÃ¶rsel efektleri ekle
function addGreenPulse(x,y){
  effects.greenPulses.push({x,y,r:8,maxR:60,alpha:1});
}
function addLevelBurst(x,y){
  effects.levelBursts.push({x,y,r:10,maxR:120,alpha:1});
}
function triggerRedShake(ms=200){
  effects.redShake = Math.max(effects.redShake, ms);
}

// arka plan (gÃ¶kyÃ¼zÃ¼) renkleri aÅŸamalara gÃ¶re belirlenir
const skyColors = {
  1: {from:'#bfe9ff', to:'#87CEEB'}, // sabah
  2: {from:'#87CEEB', to:'#66b3ff'}, // Ã¶ÄŸle
  3: {from:'#ffcc99', to:'#ff9966'}  // gÃ¼n batÄ±mÄ± (kazanÄ±nca gece olur)
};

// yÄ±ldÄ±z Ã§izimi (kazanÄ±nca)
function drawStars(alpha){
  ctx.save();
  ctx.globalAlpha = alpha;
  for(let i=0;i<60;i++){
    const sx = Math.random()*W;
    const sy = Math.random()*H*0.6;
    const s = Math.random()*2;
    ctx.fillStyle = 'white';
    ctx.fillRect(sx, sy, s, s);
  }
  ctx.restore();
}

/* ------------------ OYUN DÃ–NGÃœSÃœ ------------------ */

function drawScene(){
  // arka plan: dinamik degrade / gece efekt
  // skyPhase ilerlesin (hÄ±z aÅŸamaya gÃ¶re)
  const speed = 0.0003 * (1 + asama*0.6); // daha yÃ¼ksek aÅŸama daha hÄ±zlÄ± geÃ§iÅŸ
  effects.skyPhase = (effects.skyPhase + speed) % 1;

  // interpolate color between from->to using skyPhase
  const sc = skyColors[Math.min(asama,3)];
  // create linear gradient
  const g = ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0, sc.from);
  g.addColorStop(1, sc.to);
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  // EÄŸer oyun bittiyse gece yÄ±ldÄ±zlarÄ±
  if(oyunBitti){
    // koyulaÅŸtÄ±r
    ctx.fillStyle = 'rgba(0,0,60,0.4)';
    ctx.fillRect(0,0,W,H);
    drawStars(0.8);
  }

  // toprak
  ctx.fillStyle = '#8B4513';
  ctx.fillRect(0, toprakY, W, H - toprakY);

  // sepet konumuna red shake offset
  let shakeOffset = 0;
  if(effects.redShake > 0){
    shakeOffset = (Math.sin(Date.now()/30)*4);
  }

  // sepet
  ctx.fillStyle = '#FF8C00';
  ctx.fillRect(sepet.x + shakeOffset, sepet.y, sepet.w, sepet.h);
  // tente
  ctx.fillStyle = '#FFB74D';
  ctx.fillRect(sepet.x -5 + shakeOffset, sepet.y - 15, sepet.w + 10, 10);

  // draw numbers
  ctx.font = "28px Arial";
  ctx.textBaseline = 'middle';
  sayilar.forEach(s => {
    ctx.fillStyle = (s.tip === 'rasyonel') ? '#00695c' : '#1565c0';
    ctx.fillText(String(s.deger), s.x, s.y);
  });

  // draw black balls
  siyahToplar.forEach(t=>{
    ctx.fillStyle = 'black';
    ctx.beginPath();
    ctx.arc(t.x, t.y, t.r, 0, Math.PI*2);
    ctx.fill();
  });

  // green pulses
  effects.greenPulses.forEach((p)=>{
    ctx.beginPath();
    ctx.fillStyle = `rgba(0,200,0,${p.alpha*0.4})`;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fill();
  });

  // level bursts (bright circles)
  effects.levelBursts.forEach(b=>{
    ctx.beginPath();
    ctx.strokeStyle = `rgba(255,220,100,${b.alpha})`;
    ctx.lineWidth = 3;
    ctx.arc(b.x, b.y, b.r, 0, Math.PI*2);
    ctx.stroke();
  });

  // puan metni Ã¼stte (DOM zaten gÃ¶steriyor; buraya istersek tekrar Ã§izebiliriz)
}

/* ------------------ GÃœNCELLE ------------------ */

function update(ms){
  // efekt zamanlarÄ±
  if(effects.redShake > 0){
    effects.redShake -= 16;
    if(effects.redShake < 0) effects.redShake = 0;
  }
  // update pulses
  effects.greenPulses.forEach(p => {
    p.r += 5;
    p.alpha -= 0.06;
  });
  effects.greenPulses = effects.greenPulses.filter(p => p.alpha > 0 && p.r < p.maxR);

  effects.levelBursts.forEach(b => {
    b.r += 8;
    b.alpha -= 0.04;
  });
  effects.levelBursts = effects.levelBursts.filter(b => b.alpha > 0 && b.r < b.maxR);

  // hareket: sayÄ±lar ve toplar
  if(!oyunAktif) return;
  sayilar.forEach(s => s.y += hiz);
  siyahToplar.forEach(t => t.y += hiz);

  // Ã§arpÄ±ÅŸma kontrolÃ¼ (sepete)
  // Ã¶nce sayÄ±lar:
  for(let i = sayilar.length -1; i >=0; i--){
    const s = sayilar[i];
    if(s.y > sepet.y - 18 && s.x > sepet.x - 8 && s.x < sepet.x + sepet.w + 8){
      // sepete temas
      // Ã¶nce kaydet Ã¶nceki puan
      const prevPuan = puan;
      if(s.tip === 'rasyonel' && asama < 3){
        // rasyonel hasar 1-2. aÅŸamada -> -10
        puan -= 10;
        triggerRed(); // kÄ±rmÄ±zÄ± efekt
        // eÄŸer puan 0 iken -10 oluyorsa -> yeniden baÅŸlat (istek)
        if(prevPuan === 0 && puan < 0){
          resetGame();
          return;
        }
      } else {
        // doÄŸruysa +10; yanlÄ±ÅŸ ise hiÃ§ puan
        if(s.dogru){
          puan += 10;
          addGreenPulse(sepet.x + sepet.w/2, sepet.y);
        } else {
          // yanlÄ±ÅŸ sayÄ±lar toplanÄ±rsa puan vermez (sadece hafif kÄ±rmÄ±zÄ± titreÅŸim)
          triggerRed();
        }
      }
      sayilar.splice(i,1);
    } else if(s.y > toprakY + 10){
      // yere dÃ¼ÅŸtÃ¼: yanlÄ±ÅŸ sayÄ±lar yere dÃ¼ÅŸtÃ¼ÄŸÃ¼nde puan vermez (Ã¶nceki isteklerde doÄŸru olmayan yere dÃ¼ÅŸerse +10, ama en son istekler yanlÄ±ÅŸ sayÄ±lar puan vermez)
      // Ã–ZEL KURAL: YanlÄ±ÅŸ sayÄ±lar yere dÃ¼ÅŸse artÄ±k puan vermez (son deÄŸiÅŸiklik isteÄŸi)
      // Bu sÃ¼rÃ¼mde yalnÄ±zca doÄŸru toplanÄ±nca puan alÄ±nÄ±yor; yere dÃ¼ÅŸmenin etkisi yok.
      sayilar.splice(i,1);
    }
  }

  // siyah toplar Ã§arpÄ±ÅŸma
  for(let i = siyahToplar.length -1; i >=0; i--){
    const t = siyahToplar[i];
    if(t.y > sepet.y - 8 && t.x > sepet.x - 8 && t.x < sepet.x + sepet.w + 8){
      const prevPuan = puan;
      puan -= 10;
      triggerRed();
      if(prevPuan === 0 && puan < 0){
        resetGame();
        return;
      }
      siyahToplar.splice(i,1);
    } else if(t.y > toprakY + 10){
      // yere dÃ¼ÅŸtÃ¼yse etkisi yok
      siyahToplar.splice(i,1);
    }
  }

  // yeni dalga otomatik
  if(sayilar.length === 0 && siyahToplar.length === 0 && oyunAktif){
    setTimeout(()=>{ if(oyunAktif) sayilariOlustur(); }, 600);
  }

  // aÅŸama geÃ§iÅŸi
  if(puan >= 60){
    // level up
    puan = 0; // genelde seviye atlarken puanÄ± sÄ±fÄ±rla (tercih)
    asama++;
    if(asama > 3){
      oyunBitti = true;
      oyunAktif = false;
      baslamaEkrani = true;
      addLevelBurst(W/2, H/2);
    } else {
      // sÄ±radaki aÅŸama
      oyunAktif = false;
      baslamaEkrani = true;
      asamaBasladi = true;
      hiz += 1;
      addLevelBurst(W/2, H/2);
    }
    document.getElementById('asama').innerText = Math.min(asama,3);
    document.getElementById('puan').innerText = puan;
  }

  if(puan < 0) { puan = 0; } // gÃ¼venlik
  document.getElementById('puan').innerText = puan;

  // azaltma efekt zaman azaltma
  if(effects.redShake > 0) {
    // handled above
  }
}

// kÄ±rmÄ±zÄ± efekt tetikle
function triggerRed(){
  triggerRedShake(220);
}
function triggerRedShake(ms){
  effects.redShake = Math.max(effects.redShake, ms);
}

// reset (oyuncu sÄ±fÄ±rda -10 yediÄŸinde)
function resetGame(){
  // kÄ±sa gÃ¶rsel uyarÄ±
  effects.levelBursts.push({x:W/2,y:H/2,r:10,maxR:200,alpha:1});
  // sÄ±fÄ±rla
  puan = 0; asama = 1; hiz = 3;
  oyunAktif = false; baslamaEkrani = true; asamaBasladi=false; oyunBitti=false;
  sayilar = []; siyahToplar = [];
  document.getElementById('asama').innerText = asama;
  document.getElementById('puan').innerText = puan;
}

// draw loop
function loop(){
  // temizle ve Ã§iz
  // dynamic sky handled inside drawScene
  drawScene();

  // render effects on top: pulses and bursts are drawn in drawScene already
  // decrement effect alphas
  // draw UI texts (already in DOM)
  // draw any floating animations: handled by pulses/bursts

  // update state
  update();

  // draw pulses on top (slightly above)
  // (already included)

  requestAnimationFrame(loop);
}

// baÅŸlangÄ±Ã§ / kontroller
window.addEventListener('keydown', e=>{
  if(!oyunAktif) return;
  if(e.key === 'ArrowLeft') sepet.x -= 20;
  if(e.key === 'ArrowRight') sepet.x += 20;
  if(sepet.x < 0) sepet.x = 0;
  if(sepet.x > W - sepet.w) sepet.x = W - sepet.w;
});

// dokunmatik kaydÄ±rma
let startX = null;
canvas.addEventListener('touchstart', e=>{
  if(!oyunAktif) return;
  startX = e.touches[0].clientX;
});
canvas.addEventListener('touchmove', e=>{
  if(!oyunAktif) return;
  const nx = e.touches[0].clientX;
  const dx = nx - startX;
  sepet.x += dx;
  if(sepet.x < 0) sepet.x = 0;
  if(sepet.x > W - sepet.w) sepet.x = W - sepet.w;
  startX = nx;
});

// tÄ±klama: baÅŸlangÄ±Ã§ / seviye baÅŸlatma / yeniden baÅŸlat
canvas.addEventListener('click', ()=>{
  if(baslamaEkrani){
    if(oyunBitti){
      // yeniden baÅŸlat komple
      puan = 0; asama = 1; hiz = 3; oyunBitti = false;
      document.getElementById('asama').innerText = asama;
      document.getElementById('puan').innerText = puan;
    }
    baslamaEkrani = false;
    oyunAktif = true;
    asamaBasladi = true;
    sayilariOlustur();
    document.getElementById('asama').innerText = asama;
    document.getElementById('puan').innerText = puan;
  }
});

// BaÅŸlangÄ±Ã§ dÃ¶ngÃ¼sÃ¼nÃ¼ baÅŸlat
loop();

</script>
</body>
</html>
